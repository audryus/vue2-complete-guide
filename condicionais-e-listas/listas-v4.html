<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="(cor, index) in cores" :newTag="cor">{{index + 1}}) {{cor}}</li>
  </ul>
  <hr>
  <template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
  </template>
  <hr>
  <ul>
    <li v-for="p in pessoas">
      <div v-for="(val, k, index) in p">
        {{k}}: {{val}} ({{index + 1}})
      </div>
      <br>
    </li>
  </ul>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['red', 'green', 'yellow', 'blue'],
      pessoas: [
        {name: 'Ana', age: 26, weight: 59},
        {name: 'Guilherme', age: 22, weight: 89},
      ]
    }
  })

</script>

<style>
  ul {
    list-style: none;
  }
  h1,p {
    display: inline;
  }

</style>
