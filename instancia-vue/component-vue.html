<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <comp></comp>
  <comp></comp>
  <comp></comp>
</div>

<script>
  Vue.component('comp', {
    template: `
      <div>
        <h1>{{aula}}</h1>
        <h2>{{modulo}}</h2>
        <button @click="alterarAula">Alterar aula</button>
        <button @click="alterarModulo">Alterar modulo</button>
      </div>
    `,
    data: function(){
      return {
        aula: 'Aula: Montando instancia Vue',
        modulo: 'Modulo: Instancia Vue',
      }
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#'
      },
    }
  })

  const vm = new Vue({
    el: '#app',
  })
</script>
