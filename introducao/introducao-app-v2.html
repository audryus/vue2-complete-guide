<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="changeTitulo">
  <p>{{ titulo }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Using Vue.JS !'
    },
    methods: {
      changeTitulo(event) {
        this.titulo = event.target.value
      }
    }
  })
</script>
